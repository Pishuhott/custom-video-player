<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Video Player</title>
</head>

<body>
    <main>
        <div class="player">
            <video class="player__video screen" src="./video/video.mp4"></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>

                <button class="player__button toggle" title="Toggle Play">►</button>
                <input class="player__slider" type="range" name="volume" min="0" max="1" step=".05" value="1">
                <input class="player__slider" type="range" name="playbackRate" min=".5" max="2" step=".1" value="1">
                <button class="player__button" data-skip="-10">« 10s</button>
                <button class="player__button" data-skip="10">10s »</button>
            </div>
        </div>
    </main>
</body>

</html>
